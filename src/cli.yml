name: OTP
version: "1.0"
author: Luka Klaƒçar <luka@qubit.rs>
about: One Time Pad CLI encryption
args:
  - INPUT:
      help: Sets the input file to use
      required: true
      index: 1
  - verbose:
      short: v
      multiple: true
      help: Sets the level of verbosity
  - encrypt:
      short: e
      help: Encrypt
      long: encrypt
  - decrypt:
      short: d
      help: Decrypt
      long: decrypt
  - key:
      short: k
      help: Key for decryption
      long: key
      value_name: KEY
